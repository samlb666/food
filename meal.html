<ons-page id="meal">
    <ons-toolbar>
        <div class="center">Enter Meal</div>
        <div class="left">
            <ons-back-button></ons-back-button>
          </div>
      </ons-toolbar>
    <div class="center">
        <div>
            <select class="select-input select-input--material">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Snack</option>
                <option>Drink</option>
                </select>

        </div>
        <div>
            <ons-input type="file" accept="image/*;capture=camera">
        </div>
    </div>
</ons-page>
