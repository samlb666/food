<ons-page id="create">
    <ons-toolbar>
        <div class="center">Create Account</div>
        <div class="left">
            <ons-back-button></ons-back-button>
          </div>
      </ons-toolbar>

    <div style="text-align: center; margin-top: 200px">
        <p>
          <ons-input id="createUsername" placeholder="Username" modifier="underbar"></ons-input>
        </p>
    
        <p>
          <ons-input
            id="createPassword"
            placeholder="Password"
            type="password"
            modifier="underbar"
          >
          </ons-input>
        </p>
    
        <p>
          <ons-button onclick='create()'>Create Account</ons-button>
        </p>
        </div>
</ons-page>
