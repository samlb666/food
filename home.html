<ons-page id="home">
    <script>
      const openMenu = () => {
        document.querySelector('#menu').open();
      };
    </script>

  
    
  
      <div class="left">
        <ons-toolbar-button onclick="openMenu()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <div class="center">
      <div>
          <select class="select-input select-input--material">
              <option>Breakfast</option>
              <option>Brunch</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Snack</option>
                <option>Drink</option>
              </select>
      </div>
     
        
        <div>
          <label class="switch">
            <input type="checkbox" class="switch__input">
            <div class="switch__toggle">
              <div class="switch__handle"></div>
            </div>
          </label>
        </div>
        <div>
          <ons-input type="file" accept="image/*;capture=camera">
      </div>
  </div>
</ons-page>
