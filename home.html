<ons-page id="home">
    <script>
      const openMenu = () => {
        document.querySelector('#menu').open();
      };
    </script>

  
    
<ons-toolbar id="home-toolbar">
  <div class="center">Home</div>
  <div class="left">
    <ons-toolbar-button onclick="openMenu()">
      <ons-icon icon="md-menu"></ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>



      <ons-icon
  icon="fa-spinner" spin>
</ons-icon>

<ons-splitter>
  <!-- The side menu -->
  <ons-splitter-side id="menu" collapse>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="loadPage('about.html')">
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>

  <!-- Everything not in the side menu -->
  <ons-splitter-content>
    <ons-navigator id="navigator" page="index.html"></ons-navigator>
  </ons-splitter-content>
</ons-splitter>

    <div class="center">
      <div>
          <select class="select-input select-input--material">
              <option>Breakfast</option>
              <option>Brunch</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Snack</option>
                <option>Drink</option>
              </select>
      </div>
     
        
        <div>
          <label class="switch">
            <input type="checkbox" class="switch__input">
            <div class="switch__toggle">
              <div class="switch__handle"></div>
            </div>
          </label>
        </div>
        <div>
          <ons-input type="file" accept="image/*;capture=camera">
      </div>
  </div>
</ons-page>
